    <div class="container">

      <div class="jumbotron">
	<h1>Teach-A-Robot</h1>

      <div id="alerts" class="col-lg-9">
	<!-- <div id="alertDialog" class="alert alert-warning"></div> -->
      </div>

      <div class="col-lg-9">
	<div id="dviz"></div>
      </div>
      <div class="col-lg-3">
	<div class="panel panel-default">
	  <div class="panel-body">

            <ul class="nav nav-tabs">
              <li class="active"> <a href="#gameplay" data-target="#gameplay" data-toggle="tab">Gameplay</a>
              </li>
              <li><a href="#tools" data-target="#tools" data-toggle="tab">Tools</a>
              </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane active fade in" id="gameplay">
		  <h3>Controls</h3>

		  <div class="btn-group-vertical">
		    <button type="button" class="btn btn-default" onclick="dvizClient.play()">
		      Play
		    </button>
		    <button type="button" class="btn btn-default" onclick="dvizClient.pause()">Pause</button>
		    <button type="button" class="btn btn-default" onclick="dvizClient.acceptGrasp()">Accept Grasp</button>
		    <button type="button" class="btn btn-default" onclick="dvizClient.resetRobot()">Reset Robot</button>
		    <button type="button" class="btn btn-default" onclick="dvizClient.loadScene()">Load Scene</button>
		    <button type="button" class="btn btn-default" onclick="dvizClient.loadTask()">Load Task</button>
		  </div>

		  <hr />

		  <h3>Task</h3>

		  <div class="list-group" id="task">
		  </div>
		</div>
                <div class="tab-pane fade in" id="tools">

		  <h3>DVizClient</h3>

		  <label class="checkbox">
		    <input type="checkbox" value="option1" checked="checked" id="cameraFollowing" onclick="setCameraFollowing()">Camera Follows Base</input>

		  </label>
		  <label class="checkbox">
		    <input type="checkbox" value="option1" id="cameraTfFilter" onclick="setCameraFilter()">Enable Camera TF Filter</input>

		  </label>
		  <div class="form-horizontal">
		    <input class="form-control" id="frameBuffer" type="text" placeholder="Frame Buffer Size">
		    <button class="btn btn-primary" type="button" onclick="setFrameBufferSize()">Set</button>
		  </div>
		  <div class="form-horizontal">
		    <input class="form-control" id="frameRate" type="text" placeholder="Frame Rate">
		    <button class="btn btn-primary" type="button" onclick="setFrameRate()">Set</button>
		  </div>

		  <hr />

		  <h3>DVizUser</h3>
		  <div class="form-horizontal">
		    <input class="form-control" id="baseLinearSpeed" type="text" placeholder="Base Linear Speed (m/s)">
		    <button class="btn btn-primary" type="button" onclick="setBaseLinearSpeed()">Set</button>
		  </div>
		  <div class="form-horizontal">
		    <input class="form-control" id="baseAngularSpeed" type="text" placeholder="Base Angular Speed (rad/s)">
		    <button class="btn btn-primary" type="button" onclick="setBaseAngularSpeed()">Set</button>
		  </div>
		  <div class="form-horizontal">
		    <input class="form-control" id="endEffectorSpeed" type="text" placeholder="End-Effector Speed">
		    <button class="btn btn-primary" type="button" onclick="setEndEffectorSpeed()">Set</button>
		  </div>
		  <div class="form-horizontal">
		    <button class="btn btn-primary" type="button" onclick="numUsers()">Get Number of Users</button>
		  </div>
		</div>
            </div>
	  </div>
	</div>
      </div>

    </div>

    <div id="footer">
      <div class="container">
        <p class="text-muted credit">&copy; TeachARobot.org 2013</p>
      </div>
